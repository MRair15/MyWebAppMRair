<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн-запись</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Онлайн-запись</h1>
        <p>Выберите услугу, мастера и время</p>

        <div class="form">
            <div class="form-group">
                <label>Услуга</label>
                <select id="service">
                    <option value="Стрижка">Стрижка — 500 ₽</option>
                    <option value="Укладка">Укладка — 700 ₽</option>
                    <option value="Окрашивание">Окрашивание — 1500 ₽</option>
                </select>
            </div>

            <div class="form-group">
                <label>Мастер</label>
                <select id="master">
                    <option value="Анна">Анна</option>
                    <option value="Марина">Марина</option>
                    <option value="Дмитрий">Дмитрий</option>
                </select>
            </div>

            <div class="form-group">
                <label>Дата</label>
                <input type="date" id="date" />
            </div>

            <div class="form-group">
                <label>Время</label>
                <select id="time">
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ваше имя</label>
                <input type="text" id="name" placeholder="Иван Иванов" />
            </div>

            <div class="form-group">
                <label>Телефон</label>
                <input type="tel" id="phone" placeholder="+7 (999) 123-45-67" />
            </div>

            <button id="submitBtn">Записаться</button>
        </div>

        <div id="success" class="hidden">
            <p>✅ Запись успешна!</p>
            <p>Мы отправили подтверждение в бота.</p>
            <button onclick="closeApp()">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
